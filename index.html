<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>96orNah?</title>

		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->

			<header class="codrops-header">
				<h1>MarkCalc <span></span></h1>	
			</header>
			<section>
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1">What's the subject (e.g."Math")?</label></span>
								<input id="q1" name="q1" type="text onClick="onClicknum()" />
							</li>
							<li>
								<span><label for="q2">What is your "Knowledge and Understanding" mark (e.g."3/4")?


</label></span>
								<input id="q2" name="q2" type="text"/>
							</li>
							<li>
								<span><label for="q3">What is your "Thinking" mark?</label></span>
								<input id="q3" name="q3" type="text"/>
							</li>
							<li>
								<span><label for="q4">What is your "Communication" mark?</label></span>
								<input id="q4" name="q4" type="text"/>
							</li>
							<li>
								<span><label for="q5">What is your "Application" mark?</label></span>
								<input id="q5" name="q5" type="text"/>
							</li>

						</ol><!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
						<div class="controls">
							<button class="next" onClick="onClicknum()"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				</form><!-- /simform -->			
			</section>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/stepsForm.js"></script>
		<script>
			var theForm = document.getElementById( 'theForm' );
			function onClicknum(){
console.log("sss");

			}


			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					// 
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );


					var subject = document.getElementById('q1').value;
					var kuMark = document.getElementById('q2').value;
			        var thinkingMark = document.getElementById('q3').value;
					var communicationMark = document.getElementById('q4').value;	
					var applicationMark = document.getElementById('q4').value;

	      var aWeight;
		  var kWeight;
		  var tWeight;
		  var cWeight;
		  	  var dashLength;
		  var mark1;
		  var mark1_1;
		  var mark1_2;
		  var Mark1;
		  
		  
		  var mark2;
		  var mark2_1;
		  var mark2_2;
		  var Mark2;
		  
		  var mark3;
		  var mark3_1;
		  var mark3_2;
		  var Mark3;
		  
		  var mark4;
		  var mark4_1;
		  var mark4_2;
		  var Mark4;

		  subject = subject.toLowerCase();
		  subject = subject.trim();

		if (subject=="chem" || subject=="chemistry" || subject=="bio" || subject == "biology"){
			aWeight = 0.25;
			kWeight = 0.25;
			tWeight = 0.25;
			cWeight = 0.25;

		  }
		  else if (subject=="accounting" || subject=="business" || subject=="functions" || subject == "math" || subject == "calc" || subject == "adv functions" || subject == "advanced functions" || 
		  subject == "calculus" || subject == "calculus and vectors"){
			aWeight = 0.30;
			kWeight = 0.30;
			tWeight = 0.20;
			cWeight = 0.20;
		  }
		  else if (subject=="art" || subject=="arts" || subject=="visual arts" || subject == "music" || subject == "drama" || subject == "media arts"){
			aWeight = 0.2;
			kWeight = 0.3;
			tWeight = 0.3;
			cWeight = 0.2;
		  }
		  else if (subject=="physics"){
			aWeight = 0.3;
			kWeight = 0.2;
			tWeight = 0.3;
			cWeight = 0.2;
		  }
		  else if (subject=="english" || subject=="language" || subject=="eng"){
			aWeight = 0.1;
			kWeight = 0.3;
			tWeight = 0.3;
			cWeight = 0.3;
		  }
		  else if (subject=="tech" || subject=="tech design" || subject=="comp sci" || subject=="computer science" || subject=="technological design" || subject=="photography" || 
		  subject=="photography and digital imaging" || subject=="comm tech" || subject=="communication technology"){
			aWeight = 0.3;
			kWeight = 0.2;
			tWeight = 0.3;
			cWeight = 0.2;
		  }
	  mark1 = kuMark;
		  dashLength = mark1.indexOf('/');
		  mark1_1 = parseFloat(mark1.substring(0, dashLength));
		  mark1_2 = parseFloat(mark1.substring(dashLength + 1 , mark1.length));
		  Mark1 = (mark1_1 / mark1_2)*100;
		  Mark1 *= kWeight;
		  
		  mark2 = applicationMark;
		  dashLength = mark2.indexOf('/');
		  mark2_1 = parseFloat(mark2.substring(0, dashLength));
		  mark2_2 = parseFloat(mark2.substring(dashLength + 1 , mark2.length));
		  Mark2 = (mark2_1 / mark2_2)*100;
		  Mark2 *= aWeight;
		  mark3 = thinkingMark;
		  dashLength = mark3.indexOf('/');
		  mark3_1 = parseFloat(mark3.substring(0, dashLength));
		  mark3_2 = parseFloat(mark3.substring(dashLength + 1 , mark3.length));
		  Mark3 = (mark3_1 / mark3_2)*100;
		  Mark3 *= tWeight;
		  
		  mark4 = communicationMark;
		  dashLength = mark4.indexOf('/');
		  mark4_1 = parseFloat(mark4.substring(0, dashLength));
		  mark4_2 = parseFloat(mark4.substring(dashLength + 1 , mark4.length));
		  Mark4 = (mark4_1 / mark4_2)*100;
		  Mark4 *= cWeight;
		  
		  var overallMarkFinal;
		  var overallMark;
		  overallMark = Mark1 + Mark2 + Mark3 + Mark4;
		  overallMark = Math.round(overallMark * 10.0) / 10.0;

		  overallMarkFinal = overallMark.toString() + '%';
		  			
		  			var messageEl = theForm.querySelector( '.final-message' );
					messageEl.innerHTML = 'Your mark is ' + overallMarkFinal;
					classie.addClass( messageEl, 'show' );
		            




				}
			} );
		</script>
	</body>
</html>
